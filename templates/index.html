<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat-App by Sarvesh</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Socket.io -->
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f5f7fa;
            color: #000;
            transition: background-color 0.3s, color 0.3s;
        }

        #chat-box {
            height: 50vh; /* flexible height */
            min-height: 250px;
            overflow-y: auto;
            background: white;
            border-radius: 8px;
            padding: 10px;
            box-shadow: 0 0 5px rgba(0,0,0,0.2);
            transition: background-color 0.3s, color 0.3s;
        }

        body.dark-mode {
            background-color: #121212;
            color: #e0e0e0;
        }

        body.dark-mode #chat-box {
            background: #1e1e1e;
            color: #e0e0e0;
        }

        #messages li {
            word-wrap: break-word;
            margin-bottom: 4px;
        }

        .system-msg {
            font-style: italic;
            color: gray;
        }

        .my-msg {
            font-weight: bold;
            color: #007bff;
        }
    </style>
</head>

<body class="container py-4">
    <h2 class="text-center mb-4">Chat Room</h2>

    <!-- Dark mode toggle -->
    <div class="text-end mb-3">
        <button id="darkToggle" class="btn btn-secondary">üåô</button>
    </div>

    <!-- Join/Leave controls -->
    <div class="row mb-3 g-2">
        <div class="col-12 col-md">
            <input id="username" class="form-control" placeholder="Enter your name" />
        </div>
        <div class="col-12 col-md">
            <input id="room" class="form-control" placeholder="Room name (e.g. room1)" />
        </div>
        <div class="col-12 col-md">
            <button onclick="joinRoom()" class="btn btn-success w-100">Join Room</button>
        </div>
        <div class="col-12 col-md">
            <button onclick="leaveRoom()" class="btn btn-danger w-100">Leave Room</button>
        </div>
    </div>

    <!-- Chat box -->
    <div id="chat-box" class="mb-3">
        <ul id="messages" class="list-unstyled"></ul>
    </div>

    <!-- Message input -->
    <div class="input-group">
        <input id="myMessage" class="form-control" placeholder="Type message..." autocomplete="off" />
        <button onclick="sendMessage()" class="btn btn-primary">Send</button>
    </div>

    <script>
        const socket = io("https://chat-app-jq0d.onrender.com/", { transports: ["websocket"] });
        let currentRoom = null;
        let username = null;

        function joinRoom() {
            username = document.getElementById("username").value;
            const room = document.getElementById("room").value;
            if (!username || !room) return alert("Enter username and room");
            socket.emit("join", { username, room });
            currentRoom = room;
        }

        function leaveRoom() {
            if (currentRoom && username) {
                socket.emit("leave", { username, room: currentRoom });
                currentRoom = null;
                document.getElementById("messages").innerHTML = "";
            }
        }

        socket.on("message", function(msg) {
            const li = document.createElement("li");
            if (msg.includes("entered") || msg.includes("left")) {
                li.classList.add("system-msg");
            } else if (msg.startsWith(username)) {
                li.classList.add("my-msg");
            }
            li.innerText = msg;
            document.getElementById("messages").appendChild(li);
            const chatBox = document.getElementById("chat-box");
            chatBox.scrollTop = chatBox.scrollHeight;
        });

        function sendMessage() {
            const input = document.getElementById("myMessage");
            if (!currentRoom) return alert("Join a room first!");
            if (input.value.trim() === "") return;
            socket.emit("message", { username, msg: input.value, room: currentRoom });
            input.value = "";
        }

        // Dark mode toggle
        const toggleBtn = document.getElementById("darkToggle");
        toggleBtn.addEventListener("click", () => {
            document.body.classList.toggle("dark-mode");
            toggleBtn.textContent = document.body.classList.contains("dark-mode") ? "‚òÄÔ∏è" : "üåô";
        });
    </script>
</body>
</html>
